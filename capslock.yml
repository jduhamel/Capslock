rules:

  ################################################################
  #                    Capslock to Esc/Hyper                     #
  ################################################################
  - description: CapsLock to Hyper
    manipulators:
      - description: 'capslock = esc(click) | hyper(hold)'
        type: basic
        from: { key_code: caps_lock , modifiers: { optional: [ any ] } }
        to: [ { key_code: right_shift, modifiers: [ right_command,right_control,right_option ] } ]
        to_if_alone: [ { key_code: escape } ]

      - description: 'escape = capslock switch'
        type: basic
        from: { key_code: escape, modifiers: { optional: [ caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ] } }
        to: [ { key_code: caps_lock , modifiers: [ left_control ] } ]

  ################################################################
  #                    Mapping amethyst mod1 with Hyper          #
  ################################################################
  - description: Amethyst Mod1
    manipulators:

      - description: 'Swap focused window with main window'
        type: basic
        from: { key_code: return_or_enter, modifiers: { optional: [ caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option]}}
        to: [ { key_code: enter , modifiers: [ left_option,left_shift ] } ]

      - description: 'Increase main pane count'
        type: basic
        from: { key_code: comma, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: comma, modifiers: [ left_option,left_shift ] } ]

      - description: 'Decrease main pane count'
        type: basic
        from: { key_code: period, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: period, modifiers: [ left_option,left_shift ] } ]

      - description: 'Select tall layout'
        type: basic
        from: { key_code: a, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: a, modifiers: [ left_option,left_shift ] } ]

      - description: 'Select fullscreen layout'
        type: basic
        from: { key_code: d, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: d, modifiers: [ left_option,left_shift ] } ]

      - description: 'Focus Screen 2'
        type: basic
        from: { key_code: e, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: e, modifiers: [ left_option,left_shift ] } ]

      - description: 'Select column layout'
        type: basic
        from: { key_code: f, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: f, modifiers: [ left_option,left_shift ] } ]

      - description: 'Shrink the main pane'
        type: basic
        from: {key_code: h, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: h, modifiers: [ left_option,left_shift ] } ]

      - description: 'Display current layout'
        type: basic
        from: {key_code: i, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: i, modifiers: [ left_option,left_shift ] } ]

      - description: 'Move focus counter clockwise'
        type: basic
        from: {key_code: j, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: j, modifiers: [ left_option,left_shift ] } ]

      - description: 'Move focus clockwise'
        type: basic
        from: { key_code: k, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: <keycode>, modifiers: [ left_option,left_shift ] } ]

      - description: 'Expand the main pane'
        type: basic
        from: { key_code: l, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: l, modifiers: [ left_option,left_shift ] } ]

      - description: 'Move focus to clockwise screen'
        type: basic
        from: { key_code: n, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: n, modifiers: [ left_option,left_shift ] } ]

      - description: 'Move focus to counter clockwise screen'
        type: basic
        from: { key_code: p, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: p, modifiers: [ left_option,left_shift ] } ]

      - description: 'Focus Screen 4'
        type: basic
        from: { key_code: q, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: q, modifiers: [ left_option,left_shift ] } ]

      - description: 'Focus Screen 3'
        type: basic
        from: { key_code: r, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: r, modifiers: [ left_option,left_shift ] } ]

      - description: 'Select wide layout'
        type: basic
        from: { key_code: s, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: s, modifiers: [ left_option,left_shift ] } ]

      - description: 'Cycle layout forward'
        type: basic
        from: { key_code: spacebar, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: spacebar, modifiers: [ left_option,left_shift ] } ]

      - description: 'Toggle float for focused window'
        type: basic
        from: {key_code: t, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: t, modifiers: [ left_option,left_shift ] } ]

      - description: 'Focus Screen 1'
        type: basic
        from: {key_code: w, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: w, modifiers: [ left_option,left_shift ] } ]

      - description: 'Force windows to be reevaluated'
        type: basic
        from: {key_code: z, modifiers: { optional: [caps_lock ], mandatory: [ right_command,right_control,right_shift,right_option ]}}
        to: [ { key_code: z, modifiers: [ left_option,left_shift ] } ]

